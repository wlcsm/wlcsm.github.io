{{ define "main" }}
	<h1>{{ .Title }}</h1>
	{{ range .Pages.ByPublishDate.Reverse }}
		<p>
			<h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
			<p>{{ .PublishDate.Format "Jan 2, 2006"  }}
			{{ range .Params.tags }}
				<a href="{{ print (absURL "tags/") (urlize .) }}">{{ . }}</a>
			{{ end }}
			</p>
		</p>
	{{ end }}
{{ end }}
