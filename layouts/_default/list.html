{{ define "main" }}
	<h1>{{ .Title }}</h1>
	{{ range .Pages.ByPublishDate.Reverse }}
		<p>
			<a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a>
			<br>
			{{ .PublishDate.Format "Jan 2, 2006"  }}
			{{ range .Params.tags }}
				<a href="{{ print (absURL "tags/") (urlize .) }}">{{ . }}</a>
			{{ end }}
		</p>
	{{ end }}
{{ end }}
